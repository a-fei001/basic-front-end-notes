<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>
<body>
    
</body>
<script>

    //定义函数-1
    function add(a,b){
        return a + b;
    }


    //定义函数-2
    var del = function(a,b){
        return a-b;
    }


    //函数调用
    var r1 = add(10,20);
    document.writeln(r1)
    
    var r2 = del(10,20);//如果这里多传了参数 比如传了5个参数 取前两个
    document.writeln(r2);
    document.writeln(del(10,20));
    
</script>
</html>
