<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法-输出语句</title>
</head>
<body>
<!--     基础语法：
    js的书写语法，语法规则如下：
    1. 区分大小写：与 Java 一样，变量名、函数名以及其他一切东西都是区分大小写的
    2. 每行结尾的分号可有可无
    3. 大括号表示代码块
    4. 注释：
         单行注释：// 注释内容
         多行注释：/* 注释内容 */

    JS中3钟输出语句：
    1. window.alert()     警告框           
    2. document.write()   在HTML 输出内容  
    3. console.log()      写入浏览器控制台  -->
</body>
<script>
    window.alert('alert JS');
    document.write('document JS');
    console.log('console JS');//按f12 在Console控制台查看
</script>
</html>
